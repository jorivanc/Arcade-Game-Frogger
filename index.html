<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="players_container">
      <ul id="players_options">
        <li><img class="player__image"  src="images/char-boy.png" alt="char-boy"></li>
        <li><img class="player__image"  src="images/char-cat-girl.png" alt="char-cat-girl"></li>
        <li><img class="player__image"  src="images/char-horn-girl.png" alt="char-horn-girl"></li>
        <li><img class="player__image"  src="images/char-pink-girl.png" alt="char-pink-girl"></li>
        <li><img class="player__image"  src="images/char-princess-girl.png" alt="char-princess-girl"></li>
      </ul>
    </div>
    <div id="modal_gameover" class="hide">
      <p id="gameover_message">Game Over</p>
    </div>
    <div id="modal_levelpassed" class="hide">
      <p id="level_message">Level Passed</p>
    </div>
    <script src="js/extras.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
